<% include partials/header.html %>


<div class="container">
        <div class="row">
            <div class="col-md-12">
                <div style="width: 50%; margin: auto;">
                    <form action="/posts" method="POST">
                        <div class="form-group">
                            <label for="inputTeachLang">Languages You Can Teach </label>
                            <input type="text" class="form-control" id="inputTeachLang" placeholder="English" name="post[teach_lang]">
                        </div>
                        <div class="form-group">
                            <label for="inputLearnLang">Languages You Want to Learn</label>
                            <input type="text" class="form-control" id="inputLearnLang" placeholder="Chinese" name="post[learn_lang]">
                        </div>
                        <div class="form-group">
                            <label for="inputTopics">Prefered Topics</label>
                            <input type="text" class="form-control" id="inputTopics" placeholder="Sports(soccer)" name="post[topics]">
                        </div>
                        <div class="form-group">
                            <label for="inputComment">Leave Some Comment</label>
                            <input type="text" class="form-control" id="inputComment" name="post[comment]">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
