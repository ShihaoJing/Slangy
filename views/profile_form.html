<% include partials/header.html %>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div style="width: 50%; margin: auto;">
                <h1>Edit <%= user.username %> </h1>
                <form action="/profile/<%= user._id%>" method="POST">
                    <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="user[email]" value="<%= user.email %>">
                    </div>
                    <div class="form-group">
                        <label for="inputFullName">Full Name</label>
                        <input type="text" class="form-control" id="inputFullName" placeholder="" name="user[fullname]" value="<%= user.fullname %>">
                    </div>
                    <div class="form-group">
                        <label for="inputBirth">Birth Date</label>
                        <input type="text" class="form-control" id="inputBirth" placeholder="" name="user[birth]" value="<%= user.birth %>">
                    </div>
                    <div class="form-group">
                        <label for="inputGender">Gender</label>
                        <input type="text" class="form-control" id="inputGender" name="user[gender]" value="<%= user.gender %>">
                    </div>
                    <div class="form-group">
                        <label for="inputLanguages">Languages</label>
                        <input type="text" class="form-control" id="inputLanguages" name="user[languages]" value="<%= user.languages %>">
                    </div>
                    <div class="form-group">
                        <label for="inputImage">Image URL</label>
                        <input type="text" class="form-control" id="inputImage" name="user[image]" value="<%= user.image %>">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<% include partials/footer.html %>
