<% include ../partials/header.html %>

<div class="container">
    <header class="jumbotron">
        <div class="container>">
            <h1>welcome to Slangy</h1>
            <p>Learn language with native speaker from all over the world</p>
        </div>
    </header>
    <div class="row text-center">
        <div class="col-md-12">
            <table class="table table-striped">
                <caption>List of requests</caption>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Sender</th>
                        <th scope="col">Receiver</th>
                    </tr>
                </thead>
                <tbody id="request-list">
                    <tr v-for="request in requests">
                        <td>{{ request._id }}</td>
                        <td>{{ request.sender.username }}</td>
                        <td>{{ request.receiver.username }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- <script src="/javascript/index.js"></script> -->
<script>
new Vue({
    el: '#request-list',
    data: {
        requests: []
    },
    created: function () {
        this.init();
    },
    methods: {
        init: function () {
            // GET /someUrl
            this.$http.get('/requests').then(response => {
                // get body data
                this.requests = response.body;
            }, response => {
                // error callback
                console.log(response);
            });
        }
    }
});
</script>
