<% include partials/header.html %>

<div class="container">
    <div class="row text-center">
        <div class="col-md-12">
            <table class="table table-striped">
                <caption>List of requests</caption>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Sender</th>
                        <th scope="col">Receiver</th>
                        <th scope="col">Type</th>
                        <th scope="col">Status</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="request-list">
                    <% requests.forEach(function (request) { %>
                    <tr>
                        <td><%= request._id         %></td>
                        <td><%= request.fu.username %></td>
                        <td><%= request.tu.username %></td>
                        <td><%= request.rt          %></td>
                        <td><%= request.status      %></td>
                        <td>
                            <form action="/requests/<%=request._id%>/edit" method="POST">
                                <input type="text" name="status" value="Approved" style="display: none;">
                                <button class="btn btn-success">Approve</button>
                            </form>
                        </td>
                        <td>
                            <form action="/requests/<%=request._id%>/edit" method="POST">
                                <input type="text" name="status" value="Decline" style="display: none;">
                                <button class="btn btn-danger">Decline</button>
                            </form>
                        </td>
                    </tr>
                    <% }); %>
                </tbody>
            </table>
        </div>
    </div>
</div>

<% include partials/footer.html %>
